<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <div id="screen">
      <div id="button-container">
        <button onclick="game(0);">&#9994;</button>
        <button onclick="game(1);">&#9995;</button>
        <button onclick="game(2);">&#9996;</button>
      </div>
      <div id="text">Click item to play!</div>
      <div id="player">Player:</div>
      <div id="vs">vs.</div>
      <div id="comp">Computer:</div>
      <div id="playerScore">0</div>
      <div id="compScore">0</div>
      <div id="itemOfPlayer"></div>
      <div id="itemOfComp"></div>
    </div>
    <button class="button-30" role="button" onclick="reset()">Reset</button>
  </body>
</html>
